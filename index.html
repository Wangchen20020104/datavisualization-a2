<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Scatterplot with Starplot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="container">
    <h2>Interactive Scatterplot with Starplot</h2>
    <div id="main">
      <div id="chart" class="card"></div>
      <div id="side">
        <div id="details" class="card"></div>
        <div id="starplot" class="card"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
